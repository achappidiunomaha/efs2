{% extends "portfolio/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Login</h3>
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="save btn btn-primary">login</button>
        <input type="hidden" name="next" value="{{ next }}"/>
    <p ><br><a href="{% url 'password_reset' %}" style="font-size: 20px">Forgotten your password?</a></p>
    </form>
{% endblock %}
